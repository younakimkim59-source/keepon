<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEEPON</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎁</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts 제거 - 시스템 폰트 사용 -->
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <div class="logo-circle">
                    <div class="gift-box">🎁</div>
                </div>
                <h1 class="login-title">KEEPON</h1>
            </div>
            
            <div class="login-content">
                <h2 class="login-welcome-title">로그인</h2>
                
                <div class="login-buttons">
                    <!-- 첫 줄: 로그인 방법 선택 -->
                    <div class="login-row">
                        <button id="googleLoginBtn" class="login-btn-google">
                            <span class="google-icon">🔵</span>
                            구글 로그인
                        </button>
                        <button id="familyCodeBtn" class="login-btn-primary">
                            가족코드 입력
                        </button>
                    </div>
                    
                    <!-- 두 번째 줄: 회원가입 -->
                    <button id="googleSignUpBtn" class="login-btn-signup">
                        <span class="google-icon">🔵</span>
                        구글로 가입하기
                    </button>
                </div>
            </div>
        </div>
        
        <div class="login-external-footer">
            <p class="login-footer-text">Keep your gifts on time.</p>
            <p class="login-footer-tagline">❤️ 가족이 함께 쓰는 선물 지갑</p>
        </div>
    </div>
    
    <!-- 초대 수락 모달 -->
    <div id="inviteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🎁 가족 지갑 초대</h2>
                <span class="close" id="closeInviteModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="invite-info">
                    <p>가족 지갑에 초대받았습니다!</p>
                    <div class="invite-details">
                        <div class="invite-item">
                            <strong>초대자:</strong> <span id="inviteOwnerEmail">-</span>
                        </div>
                        <div class="invite-item">
                            <strong>가족 코드:</strong> <span id="inviteFamilyCode">-</span>
                        </div>
                    </div>
                </div>
                <div class="invite-actions">
                    <button id="acceptInviteBtn" class="btn-primary">가족 지갑 입장하기</button>
                    <button id="declineInviteBtn" class="btn-secondary">거절</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 토스트 메시지 -->
    <div id="toast" class="toast-message"></div>
    
    <!-- Firebase -->
    <script type="module" src="login.js"></script>
</body>
</html>
